<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="fondo">
        <div class="contenedor">
          <div class="titulo">
            <h1>TIC TAC TOE</h1>
          </div>
        </div>
        <div class="game-container">
          <div class="player-info">
            <h2>Player 1</h2>
            <input id="player1" type="text" placeholder="Nombre del Jugador 1">
          </div>
          <div class="game-board">
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="player-info">
            <h2>Player 2</h2>
            <input id="player2" type="text" placeholder="Nombre del Jugador 2" class="name">
          </div>
        </div>
        <div class="game-info">
          <p>Turno de..</p>
          <p class="winner"></p>
        </div>
      </div>
    
</body>
</html>
